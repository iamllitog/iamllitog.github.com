<script>
    headPart = {
        //初始化head的方法
        initHead : function(activeId){
            //根据路径设置href
            var dotsCount = location.href.split("/").length-3;
            if(dotsCount>1){
                $('#header-nav a').each(function(index){
                    var aTag = $(this);
                    var href = aTag.attr('href');
                    var prefix = "";
                    for(var i = 0;i<dotsCount-1;i++){
                        prefix = '../' + prefix;
                    }
                    aTag.attr('href',prefix+href);
                });
            }
            //设置按钮
            var activeLi = $('#'+activeId);
            activeLi.addClass('active');
        }
    };
</script>
